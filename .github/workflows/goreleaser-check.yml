name: GoReleaser

on:
  - push

jobs:
  goreleaser:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Check GoReleaser config
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: check
